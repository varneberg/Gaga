name: gaga test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

env:
  golang_version: '1.18.3'

jobs:
  golang: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3

# Set up golang in env
      - name: Setup go
        run: |
          wget https://dl.google.com/go/go${{ env.golang_version }}.linux-amd64.tar.gz
          sudo tar -C /usr/local/ -xzf go${{ env.golang_version }}.linux-amd64.tar.gz
          export PATH=$PATH:/usr/local/go/bin
          go build

      - name: go version
        run: go version
      
      - name: main.go
        run: |
          ./gaga label -n new-label
          ./gaga comment -n "This is a test comment"
        env:
          GITHUB_TOKEN: ${{ github.token }}
